<section id="contact" class="contact section pt-100 pb-100">
  <div class="container" style="margin: auto;text-align: center">
    <div class="contact-head">

      <div class="row" >
  <br>
        <br>
        <br>
        <div class="col-md-8 signup" style="margin:auto">
          <div class="form-head">
            <div class="col-md-12">
              <div class="section-title mb-20">
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1 style="font-size: 35px;font-weight: bolder;margin-top: 20px">Creation Compagnie D'examens <span class="text-theme-colored"> </span></h1>

                <hr>
              </div>
            </div>
            <form class="form-signin"  method="POST" v-if="activeStep==1" [formGroup]="createCompagne">
              <div class="row">

                <div class="col-lg-4 col-md-4 mb-20">
                  <div class="form-input">
                    <label>Nom De Compagne <span class="danger">*</span></label>
                    <!-- <span v-show="errors.has('fullName')" class="danger" style="font-size: 12px;">{{ errors.first('fullName') }}</span> -->
                    <input formControlName="name" class="form-control" name="fullName" type="text"  v-model="user.name" v-validate="'required'">
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 mb-20">
                  <div class="form-input">
                    <label>Start Date  <span class="danger">*</span></label>
                    <!-- <span v-show="errors.has('email')" class="danger" style="font-size: 12px;">{{ errors.first('email') }}</span> -->
                    <input formControlName="startDate" class="form-control" name="email" type="date" min="15/05/2022" v-validate="'required|email'">
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 mb-20">
                  <div class="form-input">
                    <label>End Date  <span class="danger">*</span></label>
                    <!-- <span v-show="errors.has('email')" class="danger" style="font-size: 12px;">{{ errors.first('email') }}</span> -->
                    <input formControlName="endDate" class="form-control" name="email" type="date" min="15/05/2022">
                  </div>
                </div>


              </div>
            </form>
          </div>

          <br>
          <br>

        </div>

        <table class="table table-striped table-advance table-hover border" style="text-align: center">
          <tbody>
          <tr style="background: lightgrey">

            <th></th>
            <th class="center"><b> id </b></th>
            <th class="center"><b>Name</b></th>
            <th class="center"> <b>duration </b></th>
            <th class="center"> <b>Compagne D'examen</b> </th>
          </tr>
          <tr *ngFor="let q of  getNunblleExamens() ">
            <td> <input class="center" type="checkbox" [(ngModel)]="q.selected" [ngModelOptions]="{standalone: true}"></td>
            <td class="center"> <span>{{q.id}}</span></td>
            <td class="center"><span>{{q.name}}</span></td>
            <td class="center"><span>{{q.duration}}</span></td>
            <td class="center"><span>--</span></td>



          </tr>



          </tbody>
        </table>
        <div style="text-align: center" class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success==true"  >
          <strong style="text-align: center">Votre Compagne D'examens a été cree avec succès</strong>

        </div>
        <div class="col-lg-12 col-md-12 mb-20">
          <div class="form-input" style="width:25%">
            <button type="submit" class="button-65" style="margin-left: 1000px" (click)="saveCompagneExamen()">Sauvegarder</button>
          </div>
        </div>


      </div>
    </div>

  </div>
</section>
